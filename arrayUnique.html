	// 2.
	function unique(array){
		console.log(array.length)
		for(var i=0;i<array.length;i++){
			for(var j=i+1;j<array.length-1;j++){
				if(array[i]==array[j]){
					array.splice(j,1);
					array.length-=1;
				}
			}
		}
		return array;
	}
	console.log(unique([1,1,2,4,6,2]).length);

<style type="text/css">
	div{
		border: 1px solid red;
		height: 400px;
		float: left;
	}
	.main,.left,.right{
		position: relative;
	}
	.wrap{
		width: 100%;
	}
	.main{
		width: 100%;
		background-color: maroon;
	}
	.left{
		width: 300px;
		background: lightyellow;
		margin-left: -100%;
	}
	.right{
		width: 400px;
		background: indianred;
		margin-left: -400px;
	}
</style>
</head>
<body>
    <div class="wrap">
    	<div class="main">main</div>
    	<div class="left">left</div>
    	<div class="right">right</div>
    </div>
</body>
